{% extends 'base.html' %}
{% load static %}

{% block title %}
디자이너 세부 프로필
{% endblock %}

{% block link %}
{% static 'css/detail.css' %}
{% endblock %}

{% block content %}
 <div class="col=md-6">
     <h2 class="featurette-heading">{{ designer.name }}</h2>
     <h5 class="featurette-heading">{{ designer.address }}</h5>
     <p class="lead">{{ designer.description }}</p>
     <div class="d-flex justify-content-between align-items-center">
        <div class="btn-group">
            <a href="{% url 'delete' designer.id %}" class="btn btn-sm btn-outline-danger">정보 삭제</a>
            <a href="{% url 'update' designer.id %}" class="btn btn-sm btn-outline-primary">정보 수정</a>
        </div>
     </div>
 </div>
 <div class="col-md-4">
    <img src="{{ designer.image.url }}" width="150%" alt="Designer_Profile_Image">
 </div>
{% endblock %}
